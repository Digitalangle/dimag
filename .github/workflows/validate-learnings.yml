name: Validate Learnings

on:
  push:
    paths:
      - 'learnings/**/*.json'
  pull_request:
    paths:
      - 'learnings/**/*.json'

jobs:
  validate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: 'scripts/package-lock.json'

      - name: Install validation dependencies
        run: |
          cd scripts
          npm ci

      - name: Validate pattern JSON structure
        run: |
          cd scripts
          node validate-patterns.js

      - name: Validate statistics JSON structure
        run: |
          cd scripts
          node validate-statistics.js

      - name: Check for duplicates
        run: |
          cd scripts
          node check-duplicates.js

      - name: Validate pattern quality
        run: |
          cd scripts
          node validate-quality.js

      - name: Comment on PR (if validation fails)
        if: failure() && github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: '❌ **Learning validation failed**\n\nPlease check the pattern JSON files for errors. See the workflow logs for details.'
            })

      - name: Comment on PR (if validation succeeds)
        if: success() && github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: '✅ **Learning validation passed**\n\nAll pattern files are valid and ready to merge!'
            })
